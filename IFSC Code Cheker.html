<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank IFSC Code Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: #f00;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <h1>Bank IFSC Code Checker</h1>
      <label for="ifscCode">Enter IFSC Code:</label>
      <input type="text" id="ifscCode" placeholder="Enter IFSC code...">
      <button id="checkButton">Check</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    document.getElementById("checkButton").addEventListener("click", function () {
      const ifscCode = document.getElementById("ifscCode").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      if (ifscCode === "") {
        resultDiv.textContent = "Please enter an IFSC code.";
        resultDiv.classList.add("error");
        return;
      }

      fetch(`https://ifsc.razorpay.com/${ifscCode}`)
        .then(response => response.json())
        .then(data => {
          if (data.hasOwnProperty("IFSC")) {
            resultDiv.textContent = `Bank: ${data.BANK}\nBranch: ${data.BRANCH}\nCity: ${data.CITY}\nState: ${data.STATE}`;
            resultDiv.classList.remove("error");
          } else {
            resultDiv.textContent = "Invalid IFSC code. Please check and try again.";
            resultDiv.classList.add("error");
          }
        })
        .catch(error => {
          resultDiv.textContent = "An error occurred while fetching data. Please try again later.";
          resultDiv.classList.add("error");
        });
    });
  </script>
</body>

</html>
